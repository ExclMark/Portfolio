<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="src/3xcl.png">
    <title>ExclMark</title>
</head>
<body>
    <div id="mobile-message" class="terminal error" style="display: none;">
        <div class="bar">
            <div class="buttons">
                <div class="close"></div>
                <div class="minimize"></div>
                <div class="maximize"></div>
            </div>
            <div class="title">ExclMark</div>
        </div>
        <p>[    <span class='timestamp'>0.000000</span>] Booting Linux 5.15.0-70-generic...</p>
        <p>[  <span class="fail">FAIL</span>  ] No keyboard detected...<br>Please use PC to access the website.</p>
    </div>
    <div id="main-content" class="terminal">
        <div class="bar">
            <div class="buttons">
                <div class="close"></div>
                <div class="minimize"></div>
                <div class="maximize"></div>
            </div>
            <div class="title">excl_mark</div>
        </div>
        <pre id="animated-text" class="boot"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
